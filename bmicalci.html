<!DOCTYPE html>

<html>
    <head>

        <title>BMI Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bmic.css">

    <body>
        <div>
       <h2> BMI Calculator</h2>
      
           <label  class="text">Height</label>
           <input  id="h"><br><br>

           <input  id="w">
           <p id="result"></p>
       
        <p id="info">Note: Enter your height in cms and weight in kgs for better results</p>
        <button type="submit" id="btn" onclick="BMI()">Check your BMI</button>
    </div>
    <script src="bmic.js" async defer></script>
    </body>
